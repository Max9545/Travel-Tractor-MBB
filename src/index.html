<!DOCTYPE html>
<html lang='en-US'>

<head>
    <title>Where To And From</title>
    <meta name='Description' content='Book new trips for you and yours while also seeing what you have spent so far this year to keep your budget in check!'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    </a>
</head>

<body>
    <section class='user-sign-in-box' id='user-sign-in-box'>
        <div class=' user-name-box'>
            <label for='username-input'>Username:</label>
            <input type='text' name='username' id='username-input'>
        </div>
        <div class='password-box'>
            <label for='password-input'>Password:</label>
            <input type='password' name='password' id='password-input'>
        </div>
        <button class='sign-in-button' id='sign-in-button'>Sign In</button>
    </section>
    <div class='overlay' id='overlay'></div>
    <h1>Where To and From</h1>
    <p class='annual-cost'>1078$ This Year</p>
    <section class='booking'>
        <article class='date'>
            <label for='date-input'>Date:</label>
            <input type='date' id='date-input' name='date'>
            <label for='duration-input'>Duration:</label>
            <input type='number' min='1' id='duration-input' name='duration'>
            <label for='travelers-input'>Travelers:</label>
            <input type='number' min='1' id='travelers-input' name='travelers'>
            <label for='destination-select-drop-down'>Choose a Destination</label>
            <select name='destinations' id='destination-select-drop-down'>
              <option value=''>Please select a destination</option>
            </select>
            <button class='book-trip'>Book</button>
            <p class='empty-fields-error-message'></p>
        </article>
        <div class='trip-cost'></div>
    </section>
    <section class='card-grid' type='button'></section>

    <!-- <img src='./images/turing-logo.png' alt='turing logo' height='100px' width='100px'> -->

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</body>

</html>
