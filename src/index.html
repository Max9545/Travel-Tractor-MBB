<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Webpack Starter Kit</title>
</head>

<body>
    <section class='user-sign-in-box'>
        <div class=' user-name-box'>
            <label for='username'>Username:</label>
            <input type="text" name="username" id="username-input">
        </div>
        <div class='passqword-box'>
            <label for="password">Password:</label>
            <input type="password" name='password' id='password-input'>
        </div>
        <button class='sign-in-button' id='sign-in-button'>Sign In</button>
    </section>
    <h1>Where To and From</h1>
    <p class='annual-cost'>1078$ This Year</p>
    <section class='booking'>
        <article class='date'>
            <label for=" date ">Date:</label>
            <input type="date " id='date-input' name='date'>
            <label for="duration ">Duration:</label>
            <input type="number " min='0' id='duration-input' name='duration'>
            <label for="travelers ">Travelers:</label>
            <input type="number " min='0' id='travelers-input' name='travelers'>
            <label for="destination-select ">Choose a Destination</label>
            <select name="destinations " id="destination-select-drop-down">
              <option value=" ">Please select a destination</option>
            </select>
            <button class='book-trip'>Book</button>
        </article>
        <div class='trip-cost'></div>
    </section>
    <section class="card-grid " type='button'></section>

    <!-- <img src="./images/turing-logo.png " alt="turing logo " height="100px " width="100px "> -->

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</body>

</html>
